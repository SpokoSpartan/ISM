<body class="text-center" data-gr-c-s-loaded="true">
<div class="form-signin" style="margin-top: 7%;">
    <img class="mb-4" src="https://img.icons8.com/wired/100/000000/password.png" alt="" width="72" height="72">
    <a class="h3 mb-3 font-weight-normal" *ngIf="gaveCorrectData">Please sign in</a>
    <a class="h3 mb-3 font-weight-normal" *ngIf="!gaveCorrectData">Please sign in with correct data</a>
    <label for="inputUser" class="sr-only">Username</label>
    <input type="text" id="inputUser" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="button btn-lg btn-primary btn-block" (click)="login()" style="margin-top: 10%;">Sign in</button>
</div>
</body>
