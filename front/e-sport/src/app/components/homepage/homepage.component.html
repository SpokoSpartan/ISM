<div class="container">
    <section class="jumbotron text-center bg-light" style="margin-top: 3%;">
        <div class="container">
            <h1 class="jumbotron-heading">All events</h1>
            <p class="lead text-muted">
                Below are all the events gathered on our platform. Click on the image to expand the event information.
            </p>
        </div>
    </section>

    <div class="row">
        <div class="col-md-4" *ngFor="let item of events">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="{{item.imageUrl !== null ? item.imageUrl : 'https://images.unsplash.com/photo-1540575467063-178a50c2df87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80'}}}" style="height: 225px; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_171304e3fad%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_171304e3fad%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.234375%22%20y%3D%22118.8%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
                <div class="card-body">
                    <p class="card-text" style="margin-bottom: -1%;">{{item.name}},</p>
                    <p class="card-text" style="margin-top: -1%;">{{item.place}}.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewButtonClicked(item.id)">View</button>
                        </div>
                        <small class="text-muted">Interested: {{item.membersAmount}} / {{item.nrOfPlayers}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
